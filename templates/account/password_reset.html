{% extends "layout.html" %}
{% load static %}

{% block title %}Forgot Password{% endblock title %}

{% block content %}
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="object-cover w-full h-full dark:hidden"
              src="{% static 'img/forgot-password-office.jpeg' %}"
              alt="Office"
            />
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              src="{% static 'img/forgot-password-office-dark.jpeg' %}"
              alt="Office"
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1
                class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
              >
                Forgot password
              </h1>
              <form method = "POST">

                {% csrf_token %}
              <label class="block text-sm" for="{{ form.email.id_for_label }}">
                <span class="text-gray-700 dark:text-gray-400">Email</span>
                <input
                  class="rounded-lg block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="michael1337@gmail.com" name="{{ form.email.html_name }}" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" type="text"
                />
              </label>
              <span class="mt-2 text-xs text-red-600 dark:text-red-400">
                {{ form.email.errors }}
              </span>
              <span class="my-2 text-xs text-red-600 dark:text-red-400">
                {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
                {% endif %}
                </span>
              <!-- You should use a button here, as the anchor is only used for the example  -->
              <button
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple" type="submit">
                Recover password
              </button>
          </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
