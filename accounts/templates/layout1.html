{% comment %} {% load static tailwind_tags %} {% endcomment %}
{% load static %}

<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}WEBPRICE{% endblock title %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static "css/tailwind.output.css" %}" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="{% static "js/init-alpine.js" %}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
	{% comment %} {% tailwind_css %} {% endcomment %}
  </head>

	<body>
        {% block content %}This is content{% endblock content %}
	</body>
</html>
