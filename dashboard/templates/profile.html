{% extends "base.html" %}
{% block title %}Profile{% endblock title %}

{% block content %}
<div class="container px-6 my-4 mx-auto grid">
  <h2 class="text-lg my-2 font-semibold text-slate-200 justify-self-start px-1">Profile</h2>
  <div class="px-4 py-3 my-6 rounded-lg shadow-md shadow-slate-950 bg-slate-800">
    <div class="text-slate-200">
      <div class="p-2">
        Username: {{user.username}}
      </div>
      <div class="p-2">
        Email: {{user.email}}
      </div>
      <div class="p-2">
        Date Joined: {{user.date_joined}}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
